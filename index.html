<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly</title>
    <script src="blockly.min.js"></script>
    <script src="python_compressed.js"></script>
    <script src="custom_blocks.js"></script>
    <script src="web_client.js"></script>
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }
        h1 {
            font-weight: normal;
            font-size: 140%;
        }
    </style>
</head>
<body>
<h1>Blockly</h1>

<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <!-- Blocks go here -->
    <block type="print"></block>
    <block type="add"></block>
    <block type="pi"></block>
    <block type="loop count"></block>
</xml>

<script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {renderer: 'zelos',
            language: 'python',
            toolbox: document.getElementById('toolbox')});
</script>

<button onclick="sendRequest()">Send Code</button>

<label for="token">Token: </label>
<textarea id="token" rows="1" cols="50" style="font-size: small"></textarea>

<div id="output">
    Output:
    <p id="outputText"></p>
</div>

</body>
</html>
